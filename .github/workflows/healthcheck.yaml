name: Periodic Health Check

on:
  schedule:
    - cron: '0/5 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://tranquil-sands-57593.herokuapp.com/health
