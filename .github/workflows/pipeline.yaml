name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build-break
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        if: ${{ (github.event_name == 'push') && (!contains(join(github.event.commits.*.message, ','), '#skip')) }}
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "tranquil-sands-57593" #Must be unique in Heroku
          heroku_email: "thushan.perera95@gmail.com"
          healthcheck: "https://tranquil-sands-57593.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ (github.event_name == 'push') && (!contains(join(github.event.commits.*.message, ','), '#skip')) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  notify_discord_success:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ success() }}
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severify: info
          color: '#78ff75'
          description: to https://tranquil-sands-57593.herokuapp.com/ by ${{ github.event.pusher.name }}
          text: A new version of Pokedex deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  notify_discord_failure:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ failure() }}
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severify: error
          color: '#ff0202'
          description: commit ${{ github.event.head_commit.url }} by ${{ github.event.pusher.name }} broke the build :(
          text: Build failed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
